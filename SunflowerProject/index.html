<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower with More Petals and Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Moved the message above the flower -->
    <p class="message">Hi, this is for you. I hope you're doing well -zeta.</p>
    
    <div class="flower">
        <!-- 8 Petals -->
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="petal petal6"></div>
        <div class="petal petal7"></div>
        <div class="petal petal8"></div>
        <!-- Flower Center -->
        <div class="center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
